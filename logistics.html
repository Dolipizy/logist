<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>Logistics Company</title>
<style>
	* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
	text-align: left;
	}

body {
    display: flex;
    justify-content: center;
    align-items:center ;
    min-height: 150vh;
    background: rgba(66, 3, 129, 0.908);
	}
	</style>
</head>
<body>
	<h1>Logistics Company</h1>
	<form>
		<label for="distance">Distance (km):</label>
		<input type="number" id="distance" name="distance" required><br><br>
		<label for="weight">Weight (kg):</label>
		<input type="number" id="weight" name="weight" required><br><br>
		<button type="button" onclick="calculateCharges()">Calculate</button><br><br>
		<label for="charges">Charges:</label>
		<input type="text" id="charges" name="charges" read only>
	</form>
	<script>
		function calculateCharges() {
			var distance = document.getElementById("distance").value;
			var weight = document.getElementById("weight").value;
			var charges = distance * weight * 1000;
			document.getElementById("charges").value = "N" + charges;
		}
	</script>
</body>
</html>
